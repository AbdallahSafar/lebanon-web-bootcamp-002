<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form name="form1">
      <h3>Shopping list:</h3>
      <div>
        <label>
          <input
            type="checkbox"
            name="shoppingList[]"
            class="shopping-item"
            value="Lettuce"
          />
          Lettuce
        </label>
        <label>
          <input
            type="checkbox"
            name="shoppingList[]"
            class="shopping-item"
            value="Soap"
          />
          Soap
        </label>
        <label>
          <input
            type="checkbox"
            name="shoppingList[]"
            class="shopping-item"
            value="Toilet Paper"
          />
          Toilet Paper
        </label>
        <label>
          <input
            type="checkbox"
            name="shoppingList[]"
            class="shopping-item"
            value="Cucumber"
          />
          Cucumber
        </label>
        <label>
          <input
            type="checkbox"
            name="shoppingList[]"
            class="shopping-item"
            value="Popcorn"
          />
          Popcorn
        </label>
      </div>
      <div>
        <button
          id="check-all"
          type="button"
          onClick="checkAll(document.getElementsByClassName('shopping-item'))"
        >
          Check all
        </button>

        <button
          id="uncheck-all"
          type="button"
          onClick="unCheckAll(document.getElementsByClassName('shopping-item'))"
        >
          Uncheck all
        </button>
      </div>
    </form>

    <h2>Log</h2>
    <div id="log" />
    <script src="./src/index.js"></script>
  </body>
</html>
