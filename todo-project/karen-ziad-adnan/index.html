<!DOCTYPE html>
<html>
  <head>
    <title>To do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container hoverable">
      <div class="row">
        <h1 id="head" class="flow-text center-align">
          Your ToDo List
        </h1>
      </div>
      <div class="row">
        <h2 id="date" class="flow-text" style="font-weight: bold;">
          Today:
        </h2>
      </div>
      <div class="divider"></div>
      <form id="toDo">
        <div class="row indigo darken-4">
          <div class="col s8">
            <input
              class="input-field col s11"
              id="taskDesc"
              type="text"
              placeholder="Enter Your Task"
              autocomplete="off"
              required
            />
          </div>
          <div class="col s4">
            <input
              type="text"
              class="datepicker"
              id="taskDate"
              placeholder="Deadline"
            />
          </div>
        </div>
        <div class="row">
          <div class="divider"></div>
        </div>
        <div class="row">
          <div id="add" class="col s6 m8 l8">
            <button
              class="waves-effect waves-light btn btn-large indigo darken-4"
              id="btnAddTask"
            >
              Add task
            </button>
          </div>
          <div class="col s6 m4 l4" id="pridiv">
            <select class="deep-purple" name="priorities" id="priorities">
              <option value="priority-1">Priority 1</option>
              <option value="priority-2">Priority 2</option>
              <option value="priority-3">Priority 3</option>
            </select>
          </div>
        </div>
      </form>

      <div id="lists">
        <ul id="TaskList" style="list-style: none;"></ul>
      </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
