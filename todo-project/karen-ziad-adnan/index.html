<!DOCTYPE html>
<html>
  <head>
    <title>To do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
          <h1 id="head" class="fs-3 fw-bolder text-start text-md-center">Your ToDo List</h1>
      </div>
      <div class="row">
        <h2 id="date" class="fs-5 text fw-bolder">Today:</h2>
      </div>
      <hr id="line1" />
        <form id="toDo">
            <div class="row" >
              <div class="col col-8">
                <input class="form-control" id="taskDesc" type="text" placeholder="Enter Your Task"  required/>
              </div>
              <div class="col col-4">
                <input class="form-control" id="taskDate" type="date" min="2021-01-01" />

              </div>
            </div>
     <hr id="line2" />
            <div class="row ">

                  <div id="add" class="col col-2">
                      <button class="btn btn-danger btn-md rounded-pill fw-bolder" id="btnAddTask">Add task</button>
                  </div>
              <div class="col col-2" >
                  <button class="btn btn-md rounded-pill" id="btnCancelTask" >cancel</button>
                </div>
              <div class="col col-2 offset-6">
                <select class="form-control" name="priorities" id="priorities">
                  <option class="bg-secondary text-white" value="priority-1">Priority 1</option>
                  <option class="bg-secondary text-white" value="priority-2">Priority 2</option>
                  <option class="bg-secondary text-white" value="priority-3">Priority 3</option>
                </select>
              </div>
          </div>
        </form>
        <div id="lists" >
          <!-- <h4>Your Tasks </h4> -->
          <ul class="list-group list-group-flush"  id="TaskList" style="list-style: none;"></ul>
        </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
